<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username and Password validation form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 15px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 280px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .valid {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .invalid {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const resultElement = document.getElementById("result");
            
            if (username.startsWith('s') && /\d/.test(password)) {
                resultElement.innerHTML = "Invalid submission";
                resultElement.className = "invalid";
            } else {
                resultElement.innerHTML = "Valid submission";
                resultElement.className = "valid";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Username and Password validation form</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="validateForm()">Submit</button>
        <div id="result"></div>
    </div>
</body>
</html>
